<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Contact Me</title>
  <link rel="stylesheet" type="text/css" href="reset.css">
  <link rel="stylesheet" type="text/css" href="structure.css">
  <link rel="stylesheet" type="text/css" href="contact.css">

  <title>Dalton Maurer Portfolio</title>
</head>

<body>
  <header>

      <nav>
        <a class="navbar" id="about" href="index.html">About</a>
        <a class="navbar" id="portfolio" href="portfolio.html">Portfolio</a>
        <a class="navbar" id="contact" href="contact.html">Contact</a>
      </nav>

    <h1>Dalton Maurer</h1>

  </header>

  <div class="container">
    <h2>Contact</h2>
    <form>
      <div>
        <label for="name">Name</label>
        <br>
        <input type="text" name="name" id="name" size="144">
      </div>

      <div>
        <label for="email">E-mail</label>
        <br>
        <input type="text" name="email" id="email" size="144">
      </div>

      <div>
        <label for="message">Message</label>
        <br>
        <textarea id="message" name="message" rows="10" cols="100" placeholder="Type Your Message Here" maxlength="250"></textarea>
      </div>

      <div>
        <button type="submit" value="submit">Submit</button>
      </div>
    </form>
  </div>

  <footer>
  
    </footer>

</body>

</html>
